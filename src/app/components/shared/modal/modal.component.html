<h2 style="text-align: center;"  mat-dialog-title>{{ data.title }} </h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button  mat-dialog-close mat-raised-button>Close</button>
  <button mat-raised-button color="accent" *ngIf="data.title === 'SUCCESS'" (click)="goToLogin()">Go to login</button>
</mat-dialog-actions>
